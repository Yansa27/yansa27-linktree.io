<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Yansacode Linktree</title>
</head>
<body>
    

    <div class="container animate__animated animate__zoomIn">

        <!--Profile picture-->
        <div class="profile">
            <img src="yansa.png" alt="eror image" class="animate__animated animate__pulse animate__infinite">
            <p class="animate__animated animate__flash">JULIANSA</p>
        </div>

        <!--Link Tree Button-->
        <div class="Link">
            <a href="https://instagram.com/yansa.codes" target="_blank" class="animate__animated animate__bounceinLeft">Instagram</a>
            <a href="https://facebook.com" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Facebook</a>
            <a href="" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Discord</a>
            <a href=""target="_blank" class="animate__animated animate__bounceinleft animate__delay-3s">Github</a>
        </div>

        <!-- footer -->
        <div class="footer">
            <i class="animate__animated animate__bounceInUp animate__delay-4s">made with love</i>
        </div>
    </div>

</body>
</html>
